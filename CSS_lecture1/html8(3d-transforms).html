<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: lightblue;
            border: 1px solid black;
        }
        .translated{
            /* to use z axis you have to use perspective, ie it activates thrid axis */
            transform: perspective(50px) translateZ(-10px);
        }
        .scaled{
            transform: perspective(20px) scale(1.5) rotateX(15deg);
            /* this will scale the box by 1.5 times */
        }
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="translated">translated</div>
    <div class="scaled">scaled</div>
</body>
</html>
